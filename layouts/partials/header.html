<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css" media="screen">
  <title>Big-Bag Dispenser</title>
</head>
<body>
<div class="topnav">
  <a>RAIMO BIG BAG DISPENSER (USA)</a>
  <div class="menu" id="links">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL | relURL }}">{{ .Name }}</a>
    {{ end }}
  </div>
  <a href="javascript:void(0);" id="x">
    ...
  </a>
</div>

<hr/>

<script>
  let button = document.getElementById("x");
  let menu = document.getElementById("links");
  button.onclick = function() {
    button.textContent = ((button.textContent == "x") ? "..." : "x");
    menu.style.display = menu.style.display == "block" ? "none" : "block";
  };
</script>
